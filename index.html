<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Foto Galeri</title>
</head>

<body>
    <!-- Label judul -->
    <h1>The Waifu</h1>
    <!-- Akhir Label judul -->

    <!-- Pembungkus Lightbox -->
    <div class="container">

        <!-- Navigasi thumbnail Lightbox -->
        <ul class="gallery">
            <li>
                <a href="#img-1">
                    <img src="img/thumbs/thumb_cc.png" alt="C.C - Code Geass">
                    <span>C.C - Code Geass</span>
                </a>
            </li>
            <li>
                <a href="#img-2">
                    <img src="img/thumbs/thumb_rem.png" alt="Rem - Re:Zero">
                    <span>Rem - Re:Zero</span>
                </a>
            </li>
            <li>
                <a href="#img-3">
                    <img src="img/thumbs/thumb_saber.png" alt="Saber - Fate Extra">
                    <span>Saber - Fate Extra</span>
                </a>
            </li>
            <li>
                <a href="#img-4">
                    <img src="img/thumbs/thumb_nao.png" alt="Nao Tomori - Charlotte">
                    <span>Nao Tomori - Charlotte</span>
                </a>
            </li>
        </ul>
        <!-- Akhir Navigasi thumbnail Lightbox -->

        <!-- Overlay Lightbox -->
        <div class="lightbox">
            <figure class="overlay" id="img-1">
                <a href="#" class="close"></a>
                <a href="#img-4" class="control prev">&lsaquo;</a>
                <a href="#img-2" class="control next">&rsaquo;</a>
                <img src="img/full/cc.jpg" alt="C.C - Code Geass">
                <figcaption>C.C - Code Geass</figcaption>
            </figure>
            <figure class="overlay" id="img-2">
                <a href="#" class="close"></a>
                <a href="#img-1" class="control prev">&lsaquo;</a>
                <a href="#img-3" class="control next">&rsaquo;</a>
                <img src="img/full/rem.png" alt="Rem - Re:Zero">
                <figcaption>Rem Re:Zero</figcaption>
            </figure>
            <figure class="overlay" id="img-3">
                <a href="#" class="close"></a>
                <a href="#img-2" class="control prev">&lsaquo;</a>
                <a href="#img-4" class="control next">&rsaquo;</a>
                <img src="img/full/saber.png" alt="Saber - Fate Extra">
                <figcaption>Saber - Fate Extra</figcaption>
            </figure>
            <figure class="overlay" id="img-4">
                <a href="#" class="close"></a>
                <a href="#img-3" class="control prev">&lsaquo;</a>
                <a href="#img-1" class="control next">&rsaquo;</a>
                <img src="img/full/nao.jpg" alt="Nao Tomori - Charlotte">
                <figcaption>Nao Tomori - Charlotte</figcaption>
            </figure>
        </div> 
        <!-- Akhir Overlay Lightbox -->

    </div>
    <!-- Akhir Pembungkus Lightbox -->
</body>

</html>
